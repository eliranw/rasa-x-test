intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - inform
  - thankyou
  - out_of_scope

entities:
  - channel_name 
  - cluster_name
slots:
  channel_name:
    type: unfeaturized
  cluster_name:
    type: unfeaturized
responses:
  utter_greet:
  - text: "Hey would you like to create a cluster?"
  utter_ask_channel_name:
  - text: "What channel are you from?"
  utter_ask_cluster_name:
  - text: "What do you want your cluster to be called?"
  utter_ask_stress:
  - text: "What is your stress level right now ðŸ§˜ ?"
    buttons:
      - title: "low"
        payload: '/inform{"stress": "low"}'
      - title: "medium"
        payload: '/inform{"stress": "medium"}'
      - title: "high"
        payload: '/inform{"stress": "high"}'
  utter_slots_values:
  - text: "You've submitted the following answers:\n
            - Channel name?: {channel_name}\n
            - Cluster name: {cluster_name}"
  utter_no_worries:
  - text: "No problem :)"
  utter_ask_continue:
  - text: "Sorry, I don't quite understand. Do you want to continue?"
  utter_goodbye:
  - text: "Bye"
  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
forms:
  - postgres_form
